<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{state}}</p>
    s{{ isShow?true:false }}s
    <div @for="(item,index) in array">
        <div :key="item.id" @for="(item,index) in item">
            <p class="p">{{isShow}}-{{index}}ss</p>
        </div>
    </div>
    <div @for="(item,name,index) in hobby">
        <p>{{item}}-${name}-${index}</p>
        <button @click="adds(id)">测试</button>
    </div>
    <button @click="add(id)">添加</button>
    <div @if="isShow?false:true">wo是True</div>
    <div @else-if="isShow?false:false">wo是else-if</div>
    <div @else-if="isShow?true:false">wo是else-2-if</div>
    <div @else>wo是False</div>
</div>
</body>
<script type="module">
    import {Vue} from "./Vue2.0.js";
    import {reactive} from "../proxy";

    const data = reactive({
                              state  : "ready", isShow: false, array: [
            [{id: 1}],
            [{id: 3},
             {id: 4},
             {id: 9}],
            [{id: 6},
             {id: 7},
             {id: 8}],
        ]
                              , hobby: {game: "游戏", name: "PUBG", age: "22"}
                          })
    const a = new Vue({
                          setup() {
                              return data;
                          }
                      }).mount('#app');
    data.state = "onMounted"
    console.log(a)
</script>
</html>
