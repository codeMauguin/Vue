<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import {Parser} from "./Parser.js";
        import {_c_, _t_, _v_, compile, h, render} from "../VirtualDom3"
        
        let parser = new Parser();
        let element = document.querySelector("#app");
        let parse = parser.parser(element.outerHTML);
        let call = new Function(`with(this){return ${h(parse)}}`).call({_v_, _t_, _c_});
        compile(call,
                {
                    array: [[1, 2, 3], [1, 2]],
                    block: "id",
                    show: false
                },
                undefined,
                -1);
        let render1 = render(call);
        element.parentElement.appendChild(render1);
        element.parentElement.removeChild(element);
        console.log(render1)
    </script>
</head>
<body>
<div id="app">
    <div :key="item" v-for="(item,index) in array">
        <p :class="block" v-for="it in item">
            {{item}}
        </p>
    </div>
    <div v-if="show">
        if
    </div>
    <div v-else>
        else
    </div>
</div>

</body>
</html>
