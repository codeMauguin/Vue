<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import Vue from "../Vue/Vue.js";

        window.a = new Vue({
            el: "#app1",
            create() {
                this.array.reverse();
            },

            data({ref, reactive}) {
                return reactive({
                    id: 10,
                    isShow: true,
                    array: [[{id: 1}], [{id: 3}, {id: 4}, {id: 9}]
                        , [{id: 6}, {id: 7}, {id: 8}]],
                    hobby: {
                        game: "游戏",
                        name: "PUBG",
                        age: "22"
                    }
                });
            },
            methods: {
                add(id) {
                    this.isShow = !this.isShow
                    console.log("d", this);
                    this.hobby.age = id;
                    this.id++
                    this.array[0].reverse();
                    this.array[1].reverse();
                    this.array.reverse();
                },
                del() {
                    this.id--;
                }
            }
        });
    </script>
    <style>
        .p {
            transition: all 2s;
            animation: linear 1s;
        }
    </style>
</head>

<body>
<div id="app1">
    s{{ isShow?true:false }}s
    <div @for="(item,index) in array">
        <div :key="item.id" @for="(item,index) in item">
            <p class="p">{{global.isShow}}-{{index}}ss</p>
        </div>
    </div>
    <div @for="(item,name,index) in hobby" @if="{{isShow}}">
        <p>{{item}}-${name}-${index}</p>
    </div>
    <button @click="add(id)">添加</button>
    <div @else-if="{{isShow?false:true}}">wo是True</div>
    <div @else-if="{{isShow?false:false}}">wo是else-if</div>
    <div @else-if="{{isShow?true:false}}">wo是else-2-if</div>
    <div @else>wo是False</div>
</div>

</body>

</html>
